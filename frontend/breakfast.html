<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #2c3e50;
        }

        .location-bar {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="location-bar">
        SSH Delivery
    </div>
    <header class="top-bar">
        <div class="logo-search-location">
            <div id="logo">
                <img src="./images/WhatsApp Image 2024-11-27 at 9.58.28 AM.jpeg" alt="Logo" id="logo-img">
            </div>
            <div id="search-box">
                <input type="text" placeholder="Search breakfast items...">
            </div>
        </div>
        <div id="location-btn-container">
            <span id="location-text">Deliver to:</span>
            <button id="location-btn">SSH Home London, UK</button>
        </div>
    </header>

    <section id="breakfast-section">
        <h2>Breakfast Products</h2>
        <div class="breakfast-container">
            <div class="breakfast-item">
                <div class="image-container">
                    <img src="https://pngimg.com/d/croissant_PNG47.png" alt="Croissant">
                </div>
                <p>Fresh Croissant</p>
                <p class="price">Â£1.50 per piece</p>
                <div class="quantity-counter">
                    <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                    <span class="quantity-display">0</span>
                    <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
