<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #2c3e50;
        }

        .location-bar {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="location-bar">
        SSH Delivery
    </div>
    <header class="top-bar">
        <div class="logo-search-location">
            <div id="logo">
                <img src="./images/WhatsApp Image 2024-11-27 at 9.58.28 AM.jpeg" alt="Logo" id="logo-img">
            </div>
            <div id="search-box">
                <input type="text" placeholder="Search breakfast items...">
            </div>
        </div>
        <div id="location-btn-container">
            <span id="location-text">Deliver to:</span>
            <button id="location-btn">SSH Home London, UK</button>
        </div>
    </header>
</body>
</html>
