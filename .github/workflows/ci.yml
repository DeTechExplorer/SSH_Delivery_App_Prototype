name: CI/CD for React App

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    strategy:
        matrix:
          node-version: [16, 18, 20]

    steps:
      - name: "Clone Repository"
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
    
      - name: Install dependencies
        run: npm install

     